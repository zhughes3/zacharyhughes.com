<!DOCTYPE html>
<html>
<title>Z H: Admin</title>
<head>
<link rel="stylesheet" href="bootstrap-4.2.1-dist/css/bootstrap.min.css">
<script src="bootstrap-4.2.1-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar sticky-top navbar-light bg-light">
        <a class="navbar-brand" href="#">ZH</a>
    </nav>
    <div class="container">
        <h3>New Post</h3>
        <form method="POST" action="/posts" enctype="multipart/form-data">
            <div class="form-group">
                <label for="post-title">Title</label>
                <input type="text" class="form-control" name="post-title" id="post-title" aria-describedby="post-title" placeholder="Enter title of your post">
            </div>
            <div class="form-group">
                <label for="post-description">Description</label>
                <input type="text" class="form-control" name="post-description" id="post-description" placeholder="Description">
                <small class="form-text text-muted">Short summary describing the content of your post.</small>
            </div>
            <div class="form-group">
                <label for="post-tag">Tag</label>
                <input type="text" class="form-control" name="post-tag" id="post-tag" placeholder="Tag">
                <small class="form-text text-muted">Topic of your post</small>
            </div>
            <div class="form-group">
                <label for="post-content">Content</label>
                <textarea class="form-control" name="post-content" id="post-content" rows="10"></textarea>
                <small class="form-text text-muted">The content of your post, written in Markdown.</small>
            </div>
            <div class="form-group">
                <label for="post-img">Upload Image</label>
                <div class="input-group">
                    <span class="input-group-btn">
                        <span class="btn btn-default btn-file">
                            Browse... <input type="file" accept="image/*" name="post-img" id="post-img" onchange="previewImage(event)">
                        </span>
                    </span>
                </div>
                <img id='img-upload'/>
            </div>
            <input type="submit" class="btn btn-primary"></input>
        </form>
    </div>
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('img-upload');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
