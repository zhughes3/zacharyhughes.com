<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | {{ etc.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
    <link href="../post.css" rel="stylesheet">
    <script src="../utils.js"></script>
</head>
<body>
<main>
    <article>
        <header>
            <h1>{{ toLowerCase etc.title }}</h1>
            <time datetime="{{ etc.date}}">{{ etc.date }}</time>
            {{#if etc.img}}
            <img height="250" width="250" src="data:image/png;base64,{{ etc.img }}"/>
            {{/if}}
        </header>
        {{{ etc.content }}}
    </article>
</main>
<script>
  var time = document.getElementsByTagName('time')[0].innerHTML;
  document.getElementsByTagName('time')[0].innerHTML = toPrettyPrintDate(time);
</script>

</body>
</html>
