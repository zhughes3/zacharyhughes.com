<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | {{ post.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
    <link href="../post.css" rel="stylesheet">
    <script src="../utils.js"></script>
</head>
<body>
  <main>
    <article>
      <header>
        <h1>{{ toLowerCase post.title }}</h1>
        <time datetime="{{ post.date}}">{{ post.date}}</time>
      </header>
      {{{ post.content }}}
    </article>
  </main>
  <script>
    var time = document.getElementsByTagName('time')[0].innerHTML;
    document.getElementsByTagName('time')[0].innerHTML = toPrettyPrintDate(time);
  </script>
</body>
</html>
